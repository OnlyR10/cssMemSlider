<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div id="slider">
    <div class="wrapper">

      <div class="images-box">
        <img src="./images/Marshall.jpg" alt="Marshall" class="image" width="1280" height="768">
        <img src="./images/Michael.jpg" alt="Michael" class="image" width="1280" height="768">
        <img src="./images/Serj.jpg" alt="Serj" class="image" width="1280" height="768">
        <img src="./images/Skylar.jpg" alt="Skylar" class="image" width="1280" height="768">
      </div>

      <div class="control">
        <div class="signature-box">
          <div class="signature-box__wrapper">
            <p class="signature-box__text">Marshall</p>
            <p class="signature-box__text">Michael</p>
            <p class="signature-box__text">Serj</p>
            <p class="signature-box__text">Skylar</p>
          </div>
        </div>

        <div class="buttons-box">
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
          <div class="button"></div>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div id="slider">
    <div class="wrapper">

      <div class="images-box">

        <div id="marshall">
          <img src="./images/Marshall.jpg" alt="Marshall" class="image image-marshall" width="1280" height="768">
          <p class="signature-box__text">Marshall</p>
        </div>

        <div id="michael">
          <img src="./images/Michael.jpg" alt="Michael" class="image image-michael" width="1280" height="768">
          <p class="signature-box__text">Michael</p>
        </div>

        <div id="serj">
          <img src="./images/Serj.jpg" alt="Serj" class="image image-serj" width="1280" height="768">
          <p class="signature-box__text">Serj</p>
        </div>

        <div id="skylar">
          <img src="./images/Skylar.jpg" alt="Skylar" class="image image-skylar" width="1280" height="768">
          <p class="signature-box__text">Skylar</p>
        </div>

      </div>

      <div class="control">
        <div class="buttons-box">
          <a href="#marshall" class="button"></a>
          <a href="#michael" class="button"></a>
          <a href="#serj" class="button"></a>
          <a href="#skylar" class="button"></a>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div id="slider">
    <div class="wrapper">

      <input id="firstSwitch" type="radio" name="control" class="switch" checked>
      <input id="secondSwitch" type="radio" name="control" class="switch">
      <input id="thirdSwitch" type="radio" name="control" class="switch">
      <input id="fourthSwitch" type="radio" name="control" class="switch">

      <div class="images-box">
        <img src="./images/Marshall.jpg" alt="Marshall" class="image image-marshall" width="1280" height="768">

        <img src="./images/Michael.jpg" alt="Michael" class="image image-michael" width="1280" height="768">

        <img src="./images/Serj.jpg" alt="Serj" class="image image-serj" width="1280" height="768">

        <img src="./images/Skylar.jpg" alt="Skylar" class="image image-skylar" width="1280" height="768">
      </div>

      <div class="control">
        <div class="signature-box">
          <div class="signature-box__content">
            <p class="signature-box__text">Marshall</p>
            <p class="signature-box__text">Michael</p>
            <p class="signature-box__text">Serj</p>
            <p class="signature-box__text">Skylar</p>
          </div>
        </div>

        <div class="buttons-box">

          <label for="firstSwitch" class="first-button">
            <div class="button"></div>
          </label>
          <label for="secondSwitch" class="second-button">
            <div class="button"></div>
          </label>
          <label for="thirdSwitch" class="third-button">
            <div class="button"></div>
          </label>
          <label for="fourthSwitch" class="fourth-button">
            <div class="button"></div>
          </label>
        </div>
      </div>

    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>CSS Mem Slider</title>
</head>

<body>
  <div id="slider">
    <div class="wrapper">

      <input id="firstSwitch" type="radio" name="control" class="switch" checked>
      <input id="secondSwitch" type="radio" name="control" class="switch">
      <input id="thirdSwitch" type="radio" name="control" class="switch">
      <input id="fourthSwitch" type="radio" name="control" class="switch">

      <div class="images-box">
        <img src="../../Boromir.jpg" alt="Boromir" class="image image-boromir" width="1280" height="768">

        <img src="../../Gendalf.jpg" alt="Gendalf" class="image image-gendalf" width="1280" height="768">

        <img src="../../Mona.jpg" alt="Mona Liza" class="image image-mona" width="1280" height="768">

        <img src="../../Windows.jpg" alt="Windows" class="image image-windows" width="1280" height="768">
      </div>

      <div class="control">
        <div class="signature-box">
          <div class="signature-box__content">
            <p class="signature-box__text">You can't just take it...</p>
            <p class="signature-box__text">You shall not pass!</p>
            <p class="signature-box__text">Four phases of quarantine</p>
            <p class="signature-box__text">An actor who does not have an Oscar</p>
          </div>
        </div>

        <div class="buttons-box">

          <label for="firstSwitch" class="first-button">
            <div class="button"></div>
          </label>
          <label for="secondSwitch" class="second-button">
            <div class="button"></div>
          </label>
          <label for="thirdSwitch" class="third-button">
            <div class="button"></div>
          </label>
          <label for="fourthSwitch" class="fourth-button">
            <div class="button"></div>
          </label>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
